<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayda Dergi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gayda</h1>
        
        <div class="issue-selection">
            <label for="issueSelector">Sayı Seç:</label>
            <select id="issueSelector">
            </select>
        </div>
        
        <div id="magazine">
            <img id="page" src="" alt="Dergi Sayfası">
        </div>
        
        <div class="navigation">
            <button id="prev">Önceki Sayfa</button>
            <span id="pageNumber"></span>
            <button id="next">Sonraki Sayfa</button>
        </div>
        
        <div class="extra-navigation">
            <button id="specialButton" style="display: none;">Reklam Filmini İzle</button>
        </div>
    
    </div> <script src="script.js"></script>
</body>
</html>
